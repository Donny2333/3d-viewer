<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="head">
    <ul class="menu">
        <li class="lonlat">
            <div class="lon-input">
                <span>经度：</span>
                <input type="tel">
            </div>
            <div class="lat-input">
                <span>纬度：</span>
                <input type="tel">
            </div>
            <a class="btn btn-locate">定位</a>
        </li>
        <li>
            <span>透明度：</span>
            <input type="range" min="0" max="100"/>
            <span>50%</span>
        </li>
        <li>
            <a class="btn btn-cal"></a>
            <a class="btn btn-clear"></a>
        </li>
        <li>
            <a class="btn btn-attr"></a>
            <a class="btn btn-coord"></a>
            <a class="btn btn-setting"></a>
        </li>
    </ul>
</div>
<div class="main">
    <div class="main-content">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</div>
</body>

</html>
