<!DOCTYPE HTML>
<html>

<head>
    <title>3d-viwer</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="bower_components/codemirror/theme/3024-day.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="bower_components/codemirror/lib/codemirror.js"></script>
</head>

<body>
<div class="head">
    <ul class="menu">
        <li class="lonlat">
            <div class="lon-input">
                <span>经度：</span>
                <input type="tel">
            </div>
            <div class="lat-input">
                <span>纬度：</span>
                <input type="tel">
            </div>
            <a class="btn btn-locate">定位</a>
        </li>
        <li>
            <span>透明度：</span>
            <input type="range" min="0" max="100"/>
            <span>50%</span>
        </li>
        <li>
            <a class="btn btn-cal"></a>
            <a class="btn btn-clear"></a>
        </li>
        <li>
            <a class="btn btn-attr"></a>
            <a class="btn btn-coord"></a>
            <a class="btn btn-setting"></a>
        </li>
    </ul>
</div>
<div class="main">
    <div class="main-content">
        <div class="left"></div>
        <div class="right">
            <textarea id="code"></textarea>
        </div>
    </div>
</div>

<script src="build/bundle.js"></script>
</body>

</html>
